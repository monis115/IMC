<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction - College Portal</title>

    <style>
        /* style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    overflow-x: hidden;
    color: #fff;
    padding: 0;
}

.container {
    position: relative;
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 20px;
    padding-top: 40px;
}

/* Floating Background Shapes */
.floating-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.shape {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    animation: float 20s infinite;
    border-radius: 50%;
}

.shape:nth-child(1) {
    width: 80px;
    height: 80px;
    left: 10%;
    animation-delay: 0s;
    animation-duration: 25s;
}

.shape:nth-child(2) {
    width: 120px;
    height: 120px;
    right: 20%;
    animation-delay: 2s;
    animation-duration: 20s;
}

.shape:nth-child(3) {
    width: 60px;
    height: 60px;
    left: 50%;
    animation-delay: 4s;
}

.shape:nth-child(4) {
    width: 100px;
    height: 100px;
    right: 10%;
    bottom: 20%;
    animation-delay: 6s;
    animation-duration: 22s;
}

.shape:nth-child(5) {
    width: 90px;
    height: 90px;
    left: 25%;
    bottom: 30%;
    animation-delay: 8s;
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
    }
}

/* Main Content */
.content {
    text-align: center;
    z-index: 10;
    max-width: 800px;
    padding: 20px;
    margin-top: 0;
}

/* Construction Icon */
.construction-icon {
    position: relative;
    margin-bottom: 30px;
    animation: bounce 2s infinite;
}

.construction-icon .fa-hard-hat {
    font-size: 80px;
    color: #FFD700;
    animation: wiggle 2s infinite;
}

.tools {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.tool {
    position: absolute;
    font-size: 30px;
    color: #FFA500;
    animation: rotate-tools 3s infinite linear;
}

.tool:nth-child(1) {
    top: -20px;
    left: -40px;
}

.tool:nth-child(2) {
    top: -20px;
    right: -40px;
}

.tool:nth-child(3) {
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-20px);
    }
    60% {
        transform: translateY(-10px);
    }
}

@keyframes wiggle {
    0%, 100% {
        transform: rotate(-5deg);
    }
    50% {
        transform: rotate(5deg);
    }
}

@keyframes rotate-tools {
    from {
        transform: rotate(0deg) translateX(50px) rotate(0deg);
    }
    to {
        transform: rotate(360deg) translateX(50px) rotate(-360deg);
    }
}

/* Glitch Effect Title */
.glitch {
    font-size: 4rem;
    font-weight: bold;
    text-transform: uppercase;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin: 20px 0;
}

.glitch:before,
.glitch:after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.glitch:before {
    animation: glitch-1 0.5s infinite;
    color: #00ffff;
    z-index: -1;
}

.glitch:after {
    animation: glitch-2 0.5s infinite;
    color: #ff00ff;
    z-index: -2;
}

@keyframes glitch-1 {
    0% {
        clip-path: inset(40% 0 61% 0);
        transform: translate(-2px, -2px);
    }
    20% {
        clip-path: inset(92% 0 1% 0);
        transform: translate(2px, 2px);
    }
    40% {
        clip-path: inset(43% 0 1% 0);
        transform: translate(-2px, 2px);
    }
    60% {
        clip-path: inset(25% 0 58% 0);
        transform: translate(2px, -2px);
    }
    80% {
        clip-path: inset(54% 0 7% 0);
        transform: translate(-2px, 2px);
    }
    100% {
        clip-path: inset(58% 0 43% 0);
        transform: translate(2px, -2px);
    }
}

@keyframes glitch-2 {
    0% {
        clip-path: inset(50% 0 30% 0);
        transform: translate(2px, 2px);
    }
    20% {
        clip-path: inset(70% 0 10% 0);
        transform: translate(-2px, -2px);
    }
    40% {
        clip-path: inset(20% 0 60% 0);
        transform: translate(2px, -2px);
    }
    60% {
        clip-path: inset(85% 0 5% 0);
        transform: translate(-2px, 2px);
    }
    80% {
        clip-path: inset(40% 0 40% 0);
        transform: translate(2px, 2px);
    }
    100% {
        clip-path: inset(10% 0 70% 0);
        transform: translate(-2px, -2px);
    }
}

/* College Info */
.college-info {
    margin: 30px 0;
}

.college-info i {
    font-size: 40px;
    color: #FFD700;
    margin-bottom: 10px;
    animation: spin 3s infinite linear;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.college-info p {
    font-size: 1.2rem;
    margin-top: 10px;
}

/* Progress Bar */
.progress-container {
    margin: 40px auto;
    max-width: 500px;
}

.progress-bar {
    height: 30px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #FFD700, #FFA500);
    width: 0%;
    border-radius: 15px;
    animation: load 3s ease-out forwards;
    position: relative;
    overflow: hidden;
}

.progress-fill:after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
    );
    animation: shimmer 2s infinite;
}

@keyframes load {
    to { width: 75%; }
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.progress-text {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

/* Message */
.message {
    margin: 30px 0;
    font-size: 1.1rem;
    line-height: 1.6;
}

/* Features */
.features {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 40px 0;
    flex-wrap: wrap;
}

.feature-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    cursor: pointer;
    animation: slideUp 0.5s ease-out forwards;
    opacity: 0;
}

.feature-card:nth-child(1) { animation-delay: 0.1s; }
.feature-card:nth-child(2) { animation-delay: 0.2s; }
.feature-card:nth-child(3) { animation-delay: 0.3s; }

@keyframes slideUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
    from {
        opacity: 0;
        transform: translateY(20px);
    }
}

.feature-card:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.feature-card i {
    font-size: 30px;
    display: block;
    margin-bottom: 10px;
    color: #FFD700;
}

/* Countdown Timer */
/* Continuing from Countdown Timer */
.countdown {
    margin: 40px 0;
}

.countdown h3 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #FFD700;
}

.timer {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.time-unit {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    min-width: 80px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
}

.time-unit:hover {
    transform: scale(1.05);
    border-color: #FFD700;
}

.time-unit span {
    display: block;
    font-size: 2.5rem;
    font-weight: bold;
    color: #FFD700;
    font-family: 'Courier New', monospace;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.time-unit label {
    display: block;
    font-size: 0.9rem;
    margin-top: 5px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-top: 30px;
    padding: 15px 30px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    text-decoration: none;
    border-radius: 50px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
    font-weight: bold;
    position: relative;
    overflow: hidden;
}

.back-btn:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.back-btn:hover:before {
    width: 300px;
    height: 300px;
}

.back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    color: #FFD700;
    border-color: #FFD700;
}

.back-btn i {
    margin-right: 10px;
    transition: transform 0.3s ease;
}

.back-btn:hover i {
    transform: translateX(-5px);
}

/* Animated Books */
.books {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    pointer-events: none;
}

.book-float {
    font-size: 40px;
    color: rgba(255, 255, 255, 0.3);
    animation: book-float 6s infinite ease-in-out;
}

.book-float:nth-child(1) {
    animation-delay: 0s;
}

.book-float:nth-child(2) {
    animation-delay: 2s;
}

.book-float:nth-child(3) {
    animation-delay: 4s;
}

@keyframes book-float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    25% {
        transform: translateY(-20px) rotate(-5deg);
    }
    50% {
        transform: translateY(0) rotate(0deg);
    }
    75% {
        transform: translateY(-10px) rotate(5deg);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .glitch {
        font-size: 2.5rem;
    }
    
    .construction-icon .fa-hard-hat {
        font-size: 60px;
    }
    
    .tool {
        font-size: 20px;
    }
    
    .features {
        flex-direction: column;
        align-items: center;
    }
    
    .feature-card {
        width: 200px;
    }
    
    .time-unit {
        min-width: 60px;
        padding: 15px;
    }
    
    .time-unit span {
        font-size: 2rem;
    }
    
    .progress-container {
        margin: 30px 20px;
    }
}

@media (max-width: 480px) {
    .glitch {
        font-size: 2rem;
    }
    
    .college-info p {
        font-size: 1rem;
        padding: 0 20px;
    }
    
    .message {
        font-size: 1rem;
        padding: 0 20px;
    }
    
    .timer {
        gap: 10px;
    }
    
    .time-unit {
        min-width: 50px;
        padding: 10px;
    }
    
    .time-unit span {
        font-size: 1.5rem;
    }
    
    .time-unit label {
        font-size: 0.7rem;
    }
    
    .back-btn {
        padding: 12px 25px;
        font-size: 0.9rem;
    }
}

/* Loading Animation for Page Entry */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.content > * {
    animation: fadeInUp 0.8s ease-out forwards;
    opacity: 0;
}

.content > *:nth-child(1) { animation-delay: 0.1s; }
.content > *:nth-child(2) { animation-delay: 0.2s; }
.content > *:nth-child(3) { animation-delay: 0.3s; }
.content > *:nth-child(4) { animation-delay: 0.4s; }
.content > *:nth-child(5) { animation-delay: 0.5s; }
.content > *:nth-child(6) { animation-delay: 0.6s; }
.content > *:nth-child(7) { animation-delay: 0.7s; }
.content > *:nth-child(8) { animation-delay: 0.8s; }

/* Pulse Animation for Important Elements */
@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
    }
    70% {
        box-shadow: 0 0 0 20px rgba(255, 215, 0, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
    }
}

.construction-icon {
    animation: bounce 2s infinite, pulse 2s infinite;
}

/* Additional Hover Effects */
.shape:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}
    </style>

  <script>
    // script.js

// Countdown Timer
function updateCountdown() {
    // Set the target date (30 days from now)
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 15);
    
    const now = new Date().getTime();
    const distance = targetDate - now;
    
    // Calculate time units
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Update the display
    document.getElementById('days').textContent = String(days).padStart(2, '0');
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    
    // Add flip animation to seconds
    const secondsElement = document.getElementById('seconds');
    secondsElement.style.transform = 'rotateX(360deg)';
    setTimeout(() => {
        secondsElement.style.transform = 'rotateX(0deg)';
    }, 100);
}

// Update countdown every second
setInterval(updateCountdown, 1000);
updateCountdown(); // Initial call

// Progress Bar Animation
let progress = 0;
const progressFill = document.querySelector('.progress-fill');
const progressText = document.querySelector('.progress-text');

function animateProgress() {
    if (progress <= 75) {
        progress += 0.5;
        progressText.textContent = Math.floor(progress) + '% Complete';
        
        // Add some randomness to make it feel more realistic
        if (Math.random() > 0.95 && progress < 75) {
            progress += Math.random() * 2;
        }
        
        if (progress > 75) progress = 75;
        
        requestAnimationFrame(animateProgress);
    }
}

// Start progress animation after page loads
window.addEventListener('load', () => {
    setTimeout(animateProgress, 500);
});

// Add interactive hover effects to feature cards
const featureCards = document.querySelectorAll('.feature-card');
featureCards.forEach((card, index) => {
    card.addEventListener('mouseenter', () => {
        card.style.transform = `translateY(-10px) rotate(${(index - 1) * 5}deg)`;
    });
    
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0) rotate(0deg)';
    });
});

// Glitch effect enhancement
const glitchText = document.querySelector('.glitch');
let glitchInterval;

glitchText.addEventListener('mouseenter', () => {
    glitchInterval = setInterval(() => {
        glitchText.style.textShadow = `
            ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px 0 #00ffff,
            ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px 0 #ff00ff
        `;
    }, 100);
});

glitchText.addEventListener('mouseleave', () => {
    clearInterval(glitchInterval);
    glitchText.style.textShadow = '2px 2px 4px rgba(0,0,0,0.3)';
});

// Particle effect on click
document.addEventListener('click', (e) => {
    createParticle(e.clientX, e.clientY);
});

function createParticle(x, y) {
    const particle = document.createElement('div');
    particle.style.position = 'fixed';
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';
    particle.style.width = '10px';
    particle.style.height = '10px';
    particle.style.background = '#FFD700';
    particle.style.borderRadius = '50%';
    particle.style.pointerEvents = 'none';
    particle.style.animation = 'particleFade 1s ease-out forwards';
    
    document.body.appendChild(particle);
    
    setTimeout(() => {
        particle.remove();
    }, 1000);
}

// Add CSS for particle animation
const style = document.createElement('style');
style.textContent = `
    @keyframes particleFade {
        0% {
            transform: translate(0, 0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(${Math.random() * 200 - 100}px, -100px) scale(0);
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);

// Back button functionality
document.querySelector('.back-btn').addEventListener('click', (e) => {
    e.preventDefault();
    // Add your navigation logic here
    alert('Navigate back to home page');
});

// Add loading complete message after everything loads
window.addEventListener('load', () => {
    console.log('ðŸŽ“ College portal under construction page loaded successfully!');
});

// Easter egg: Konami code
let konamiCode = [];
const konamiPattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];

document.addEventListener('keydown', (e) => {
    konamiCode.push(e.key);
    konamiCode = konamiCode.slice(-10);
    
    if (konamiCode.join('') === konamiPattern.join('')) {
        document.body.style.animation = 'rainbow 2s linear infinite';
        setTimeout(() => {
            document.body.style.animation = '';
        }, 5000);
    }
});
