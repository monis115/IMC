<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <!-- DEPENDENCY: You need Tailwind CSS for this component to look correct. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- (Optional) Google Fonts: Inter. The button will use your site's default font if you omit this. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* This is just for the demo page. You can remove this. */
            background-color: #f3f4f6;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <!-- Download Button Component -->
    <!-- You can copy this entire div and place it anywhere on your website. -->
    <div id="download-container" class="max-w-xs mx-auto">
        
        <!-- Initial Button State -->
        <button id="download-btn-standalone" class="w-full inline-flex items-center justify-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-all transform hover:scale-105 duration-300 ease-in-out group">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            Download (97 MB)
        </button>

        <!-- Downloading State (Initially Hidden) -->
        <div id="downloading-state-standalone" class="hidden text-center p-3 bg-white rounded-lg shadow-md">
            <p class="text-sm font-semibold text-gray-700 mb-2">Downloading...</p>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar-standalone" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="progress-text-standalone" class="text-xs font-medium text-indigo-600 mt-1">0%</p>
        </div>

        <!-- Completed State (Initially Hidden) -->
        <div id="completed-state-standalone" class="hidden text-center p-3 bg-green-100 text-green-800 rounded-lg shadow-md flex items-center justify-center">
             <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-sm font-semibold">Download Started!</p>
        </div>

    </div>
    <!-- End of Download Button Component -->


    <!-- SCRIPT: Place this right before your closing </body> tag -->
    <script>
        // --- Element References ---
        const downloadBtnStandalone = document.getElementById('download-btn-standalone');
        const downloadingStateStandalone = document.getElementById('downloading-state-standalone');
        const completedStateStandalone = document.getElementById('completed-state-standalone');
        const progressBarStandalone = document.getElementById('progress-bar-standalone');
        const progressTextStandalone = document.getElementById('progress-text-standalone');

        // --- File Details ---
        // This path is now updated based on your website structure.
      // --- File Details ---
const fileUrl = 'https://imcconsultancy.in/documents/Brochure_final.pdf'; 
const fileName = 'IMC-Brochure.pdf';

        // --- Event Listener ---
        downloadBtnStandalone.addEventListener('click', () => {
            // 1. Switch to the "downloading" view
            downloadBtnStandalone.classList.add('hidden');
            downloadingStateStandalone.classList.remove('hidden');

            // 2. Simulate the download progress.
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) {
                    progress = 100;
                }
                
                // Update the UI
                progressBarStandalone.style.width = progress + '%';
                progressTextStandalone.textContent = Math.round(progress) + '%';

                if (progress === 100) {
                    clearInterval(interval);
                    
                    // 3. Switch to the "completed" view
                    downloadingStateStandalone.classList.add('hidden');
                    completedStateStandalone.classList.remove('hidden');
                    
                    // 4. Trigger the actual file download
                    triggerFileDownload();
                }
            }, 200);
        });

        function triggerFileDownload() {
            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
